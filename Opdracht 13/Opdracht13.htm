<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    <script> 
        $(document).ready(function(){
        $("#Kader").click(function(){ $("#panel").slideToggle("slow");});});
    </script>
        <h1> Mijn adres </h1>
        <h2> Alle belangerijke gegevens van mijn adres.</h2>
        <div id="Kader">Druk hier om de gegevens te weergeven </div>
        <div id="panel">
            <p id="test"></p>
            
    <script>
        var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("test").innerHTML = myObj.name;}};
                
        xmlhttp.open("GET", "Sintvincentiusstraat", true);
        xmlhttp.send();
    </script>
            
        <p>Bekijk de link via <a href="http://maps.googleapis.com/maps/api/geocode/json?address=Sintvincentiusstraat,Belgie" target="_blank"> Sintvincentiusstraat</a></p>
